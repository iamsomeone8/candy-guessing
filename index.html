            font-family: 'Courier New', sans-serif;
            margin: 0; /* Remove default margin */

        h1 {

        }
        form {
            display: flex; /* Use flexbox for the form elements */
            flex-direction: column; /* Stack inputs vertically */
            align-items: center; /* Center inputs horizontally */
            width: 220px; /* Set a fixed width for the form */
            margin: 20px auto; /* Center form horizontally with auto margins */
        }
        input, button {
            margin: 5px;
            padding: 10px;
            width: 100%; /* Make inputs and button fill the width of the form */
        }
        button {
            margin-top: 10px; /* Adds space above the button */
            background-color: #5B3FD5; /* Halloween purple */
            color: white; /* Set text color to white for contrast */
            border: none; /* Remove default border */
            border-radius: 5px; /* Optional: add rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            font-size: 1.2em; /* Optional: increase font size for the button */
        }
        button:hover {
            background-color: #4a31b1; /* Darker shade on hover */
        }
    </style>
</head>

</html>
